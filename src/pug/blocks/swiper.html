<div class="slider slider_women d-md-flex align-items-md-end justify-content-md-between">

	<div class="slider--title-container">

		<div class="title details--title details--title_women slider--title">
			<div class="title--header title--header_design">Девушки</div>
			<div class="title--subheader title--subheader_design title--subheader_theme_gray">Которые будут на мероприятии</div>
		</div>

		<div class="slider--nav">
			<div class="slider--btn slider--btn_prev rhombus rhombus_slider-nav">
				<svg class="rhombus--icon">
					<use xlink:href="img/sprites.svg#arrow-left"></use>
				</svg>
			</div>

			<div class="slider--btn slider--btn_next rhombus rhombus_slider-nav">
				<svg class="rhombus--icon">
					<use xlink:href="img/sprites.svg#arrow-right"></use>
				</svg>
			</div>
		</div>

	</div>

	<div class="slider--wrapper">

		<!-- Swiper -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/1)">Slide 1</div>
				<div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/2)">Slide 2</div>
				<div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/3)">Slide 3</div>
				<div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/4)">Slide 4</div>
				<div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/5)">Slide 5</div>
			</div>
		</div>

	</div>

</div>
